<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body style ="background-color:#F8F8F8">
<style>
.layui-card-header{
padding:10px;
margin-top:10px;
font-size: 25px !important;

}
.layui-card-header:hover{
background-color:#5FB878;
}
.layui-card-body{
height:55px;
font-color:#eeeeee !important;
}
.category,.category1{
width:100px;
border:none !important;
}
.category:hover{
background-color:#5FB878 !important;} 

</style>
<div th:replace = "include/header::header"></div>

<div th:each = "blog : ${blogs.content}"><a href="+" th:text=  "${blog.title}"></a></div>

<div class="layui-row" >
   <div class="layui-col-md3 ">    <div style = "width:1px;height: 1px"></div>
  
    </div>
    
  <div class="layui-col-md5"  style = "position:relative;left:0px;top:-31px">	<div th:each = "blog : ${blogs.content}">
       	<div class="layui-card" style = "margin:0px">
 		<a th:href="@{blog/{id}(id = ${blog.id})}"> 
 		<div class="layui-card-header">
 		<span  th:text = "${blog.title}"></span>
 	
 		</div></a>
 			 <div class="layui-card-body">
 			 <span th:text=  "${blog.subTitle}"></span>
 	<br />
 		<span style = "float:right" th:text = " '作者 --->' +${blog.user.name}"></span>
  </div>
</div>

<a th:href="@{/category/{id}/{page}(id = ${id} , page = ${blogs.number + 1})}">next</a>

  </div>
  </div>
</body>
</html>
