<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>

<body>
<nav th:replace=  "include/header::header"> </nav>
<div style = "width:400px;margin: 0px auto;position:relative;left:-120px;">
<div class="layui-tab">
  <ul class="layui-tab-title">
    <li class="layui-this">用户信息设置</li>
    <li>头像管理</li>

  </ul>
  <div class="layui-tab-content" >
    <div class="layui-tab-item layui-show">
<form class="layui-form" th:action="@{/{username}/profile(username = ${user.username})}" method = "post">
  <div class="layui-form-item">
    <label class="layui-form-label">账户</label>
    <div class="layui-input-inline">
      <input type="text" name="username"  th:value = "${user.username}" disabled = "disabled" required  lay-verify="required"  autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-inline">
      <input type="text" name = "email" th:value = "${user.email}" required lay-verify="required"  autocomplete="off" class="layui-input">
   </div>
   
    </div>
      <div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-inline">
      <input type="text" name = "name" th:value = "${user.name}" required lay-verify="required"  autocomplete="off" class="layui-input">
   </div>
   
    </div>
      <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name = "password"  placeholder="若为空 则不改变密码"   autocomplete="off" class="layui-input">
   </div>
   <input type="hidden" name = "id" th:value = "${user.id}"  />
    </div>
 <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  </form>
</div>
    <div class="layui-tab-item">
    
    	<form th:action="@{/{/username}/avatar(username = ${user.username})}" method = "post" enctype="multipart/form-data">
				<input type="file" name = "multipartFile" accept="image/*"/>
		<input type="submit" />
		</form>
    </div>

  </div>
</div>
</div>
</body>
<script>

//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
layui.use('element', function(){
var element = layui.element;


});



</script>
</html>
